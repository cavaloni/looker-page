<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/main.css">

    <title>Transcriptor - A tool for collaborative transcription database entry.</title>
</head>

<body>
    <div class="image-container image1">
    </div>
    <button>Prev</button>
    <button>Next</button>


    <div class="line-background">
        <svg viewBox="0 0 1000 1000">
            <line class="lines1" x1="20" y1="20" x2="100" y2="100" stroke-width="1" stroke="black"/>
            <circle class="points1a" cx="20" cy="20" r="5" stroke="red" fill="red" stroke-width="1"/>
            <circle class="points1b"cx="100" cy="100" r="5" stroke="red" fill="red" stroke-width="1"/>

            <line class="linesIn1" x1="20" y1="20" x2="120" y2="100" stroke-width="1" stroke="black"/>

            <line class="lines2" x1="10" y1="10" x2="120" y2="100" stroke-width="1" stroke="black"/>
            <circle class="points2a" cx="10" cy="10" r="5" stroke="red" fill="red" stroke-width="1"/>
            <circle class="points2b" cx="120" cy="100" r="5" stroke="red" fill="red" stroke-width="1"/>

            <line class="linesIn2" x1="10" y1="10" x2="100" y2="160" stroke-width="1" stroke="black"/>

            <line class="lines3" x1="30" y1="20" x2="100" y2="160" stroke-width="1" stroke="black"/>
            <circle class="points3a" cx="30" cy="20" r="5" stroke="red" fill="red" stroke-width="1"/>
            <circle class="points3b" cx="100" cy="160" r="5" stroke="red" fill="red" stroke-width="1"/>

            <line class="linesIn3" x1="30" y1="20" x2="90" y2="110" stroke-width="1" stroke="black"/>

            <line class="lines4" x1="40" y1="60" x2="90" y2="110" stroke-width="1" stroke="black"/>
            <circle class="points4a" cx="40" cy="60" r="5" stroke="red" fill="red" stroke-width="1"/>
            <circle class="points4b" cx="90" cy="110" r="5" stroke="red" fill="red" stroke-width="1"/>

            <line class="linesIn4" x1="40" y1="60" x2="10" y2="100" stroke-width="1" stroke="black"/>

            <line class="lines5" x1="210" y1="5" x2="10" y2="100" stroke-width="1" stroke="black"/>
            <circle class="points5a" cx="210" cy="5" r="5" stroke="red" fill="red" stroke-width="1"/>
            <circle class="points5b" cx="10" cy="100" r="5" stroke="red" fill="red" stroke-width="1"/>

            <line class="linesIn5" x1="210" y1="5" x2="530" y2="100" stroke-width="1" stroke="black"/>

            <line class="lines6" x1="400" y1="20" x2="530" y2="100" stroke-width="1" stroke="black"/>
            <circle class="points6a" cx="40" cy="20" r="5" stroke="red" fill="red" stroke-width="1"/>
            <circle class="points6b" cx="530" cy="160" r="5" stroke="red" fill="red" stroke-width="1"/>

            <line class="linesIn6" x1="400" y1="20" x2="350" y2="250" stroke-width="1" stroke="black"/>

            <line class="lines7" x1="300" y1="190" x2="350" y2="250" stroke-width="1" stroke="black"/>
            <circle class="points7a" cx="300" cy="190" r="5" stroke="red" fill="red" stroke-width="1"/>
            <circle class="points7b" cx="350" cy="250" r="5" stroke="red" fill="red" stroke-width="1"/>

        </svg>
        
        
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./index.js"></script>

</html>
